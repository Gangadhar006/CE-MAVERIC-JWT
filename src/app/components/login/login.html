<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
           <link rel="stylesheet" type="text/css" href="bootstrap.css">
        
    </head>
    <body  style="background-color:#393f81">
        <div class="container vh-100">
            <div class="row justify-content-center h-100">
                <div class="card my-auto shadow" style="width:500px;height:400px ">
                    <div class="card-header text-center" style="background-color:#ECF0F1;">
                        <img src="assets/metroo.png" class="logo" style="width: 250px; justify-content: center;">
                    </div>
                    <div class="card-body" style="background-color:gainsboro;">
                        <form>
                            <div class="form-group">
                                <label for="email">Email ID:</label>
                                <input type="email" id="email" class="form-control" name="" placeholder="Enter your Email ID here">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" class="form-control" name="" placeholder="Enter your password here">
                            </div>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Login" name="" routerLink="/home" style="width: 100%;">
                        </form>
                    </div>
                    <div class="card-footer" style="text-align: center;background-color:#ECF0F1">
                        <small>&copy; Metrobank Corporation Ltd.</small>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
