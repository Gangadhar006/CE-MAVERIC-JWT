  <html>



  <head>
    <title>Home page</title>
    <link rel="stylesheet" href="accountedit.component.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/9602d6aa65.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="banner">
      <div class="container" style="padding-left: 0px;padding-right: 0px;">
        <form [formGroup]="createForm" (ngSubmit)="submitForm()">
          <div class="text-center" style="background-color: darkcyan;">
            <h1 style="color:#fff;font-weight: bolder; padding: 5px;">UPDATE ACCOUNT</h1>
            <div class="btn btn-danger" type="button"
              style="top: 4px; right: 5px;width:35px;height:35px;position: absolute;background-color: red;color: black;font-weight:bold;"
              (click)="onClose()">X</div>
   </div>
          <div class="form-group row gx-5 w-50 offset-md-3">
            <div class="form-group col-md-6">
              <label for="amount">Amount
                <span class="required-asterisk" style="color: red;">*</span>
              </label>
              <input type="number" id="amount" class="form-control border-secondary" formControlName="amount"
                border-secondary [(ngModel)]="account.amount" name="amount" />
              <!-- /// -->
              <!-- <div *ngIf="amount?.invalid && amount?.touched" class="text-danger"> 
  
            Amount is required.
  
          </div>  -->
            </div>
             <!-- <div class="form-group col-md-6 mt-1.5">
              <label for="accountType">Account Type</label>
              <select class="form-select border-secondary" style="height: fit-content;"
                aria-label="Default select example" formControlName="accountType" [(ngModel)]="account.accountType"
                name="accountType">
                <option value="CURRENT">Current</option>
                <option value="SAVINGS">Savings</option>
              </select>
            </div> -->
          </div>
          <div class="form-group row gx-5 w-50 offset-md-3">
  
            <div class="form-group col-md-6">
  
              <label for="currency">Currency
  
                <span class="required-asterisk" style="color: red;">*</span>
  
              </label>
  
             
                <select class="form-select border-secondary"  id="currency" aria-label="Default select example" formControlName="currency"
                [(ngModel)]="account.currency" name="currency">
                <option value="INR">INR</option>
                <option value="USD">USD</option>
                <option value="SGD">SGD</option>
                <option value="AED">AED</option>
                <option value="AFN">AFN</option>
                <option value="ALL">ALL</option>
          </select>
              <!--  <div class="form-group col-md-6 mt-1.5">
          <label for="gender">Gender</label>
          <select class="form-select border-secondary" style="height: fit-content;" aria-label="Default select example" formControlName="gender"
          [(ngModel)]="customer.gender" name="gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHERS">Others</option>
          </select>
        </div>-->
              <!-- <div *ngIf="account?.invalid && currency?.touched" class="text-danger">
  
            Please enter a valid Currency
  
          </div> -->
  
            </div>
            <div class="form-group col-md-6">
  
            </div>
  
          </div>
  
          <div class="form-group text-center mt-3">
            <button class="btn btn-primary" type="submit" >Update</button><br>
            <!-- <div class="btn btn-danger" style="justify-content: center;align-self: center;display:flex" (click)="closeDialog()" style="align-self: center;">Cancel</div> -->
          </div>
        </form>
      </div>
    </div>
  </body>
  
  </html>
