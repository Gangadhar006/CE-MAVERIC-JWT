<html>

<head>

  <title>Home page</title>

  <link rel="stylesheet" href="createcustomer.component.css">

  <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

  <script src="https://kit.fontawesome.com/9602d6aa65.js" crossorigin="anonymous"></script>

</head>

<body>

  <div class="banner">



    <div class="container" style="padding-left: 0px;padding-right: 0px;">

      <form [formGroup]="createForm" (ngSubmit)="submitForm()">

        <div class="text-center" style="background-color: darkcyan;" >

          <h1 style="color:#fff;font-weight: bolder; padding: 8px;">CREATE CUSTOMER</h1>



          <!-- <button class="btn btn-danger" type="submit" style="background-color: red;" (click)="onClose()">x</button><br> -->

          <div class="btn btn-danger" type="button"
            style="top: 4px; right: 5px;width:35px;height:35px;position: absolute;color: black;font-weight:bold;"
            (click)="onClose()">X</div>

          <!-- <div class="btn btn-danger" style="justify-content: center;align-self: center;display:flex" (click)="closeDialog()" style="align-self: center;">Cancel</div> -->



        </div>





        <div class="name-container">

          <div class="fname">

            <label for="firstname">First Name

              <span class="required-asterisk" style="color: red;">*</span>

            </label>

            <input type="text" id="firstname" class="form-control border-secondary" formControlName="firstname"
              border-secondary [(ngModel)]="customer.firstName" name="firstName" />

            <div *ngIf="firstname?.invalid && firstname?.touched" class="text-danger">

              First Name is required.

            </div>

          </div>



          <div class="lname">

            <label for="lastname">Last Name</label>

            <input type="text" id="lastname" class="form-control border-secondary" formControlName="lastname"
              border-secondary [(ngModel)]="customer.lastName" name="lastName" />

          </div>

        </div>



        <div class="info-container">

          <div class="cell">

            <label for="phone">Phone Number

              <span class="required-asterisk" style="color: red;">*</span>

            </label>

            <input type="tel" id="phone" class="form-control border-secondary" formControlName="phone"
              [(ngModel)]="customer.phone" name="phone" />

            <div *ngIf="phone?.invalid && phone?.touched" class="text-danger">

              Please enter a valid 10-digit phone number.

            </div>

          </div>



          <div class="mail">

            <label for="email">Email

              <span class="required-asterisk" style="color: red;">*</span>

            </label>

            <input type="email" id="email" class="form-control border-secondary" formControlName="email"
              [(ngModel)]="customer.email" name="email" />

            <div *ngIf="email?.invalid && email?.touched" class="text-danger">

              Please enter a valid email.

            </div>

          </div>

        </div>



        <div class="details-container">

          <div class="birth">

            <label for="dob">Date Of Birth</label>

            <input type="date" id="dob" class="form-control border-secondary" formControlName="dob"
              [(ngModel)]="customer.dob" name="dob" />

          </div>



          <div class="gen">

            <label for="gender">Gender</label>

            <select class="form-select border-secondary" style="height: fit-content;"
              aria-label="Default select example" formControlName="gender" [(ngModel)]="customer.gender" name="gender">

              <option value="MALE">Male</option>

              <option value="FEMALE">Female</option>

              <option value="OTHERS">Others</option>

            </select>

          </div>

        </div>



        <div class="pass-container">



          <div class="pass">

            <label for="password">Password

              <span class="required-asterisk" style="color: red;">*</span>

            </label>

            <input type="password" id="password" class="form-control border-secondary" formControlName="password"
              [(ngModel)]="customer.password" name="password" />



            <div *ngIf="password?.invalid && password?.touched" class="text-danger">

              Please follow the standard password protocol

            </div>

          </div>

          <div class="conpass">

            <label for="confirmpassword">Confirm Password

              <span class="required-asterisk" style="color: red;">*</span>

            </label>

            <input type="password" id="confirmpassword" class="form-control border-secondary"
              formControlName="confirmpassword" />

            <div *ngIf="confirmpassword?.invalid && confirmpassword?.touched" class="text-danger">

              Confirm Password is required.

            </div>

            <div *ngIf="createForm.hasError('passwordMismatch') && confirmpassword?.touched" class="text-danger">

              Password and Confirm Password must match.

            </div>

          </div>

        </div>







        <div class="form-group text-center mt-3">

          <button class="btn btn-primary" type="submit" (click)="saveCustomer()">Submit</button><br>

          <!-- <div class="btn btn-danger" style="justify-content: center;align-self: center;display:flex" (click)="closeDialog()" style="align-self: center;">Cancel</div> -->

        </div>





      </form>

    </div>

  </div>

</body>

</html>
